<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Token Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --bg: #f5f7fb;
      --card: #fff;
      --text: #111;
      --input: #f0f2f7;
      --border: #ddd;
      --accent: #4fc3f7;
      --value: #00688b;
    }
    [data-theme="dark"] {
      --bg: #1e1e2f;
      --card: rgba(255, 255, 255, 0.05);
      --text: #f5f5f5;
      --input: rgba(255, 255, 255, 0.1);
      --border: rgba(255, 255, 255, 0.15);
      --accent: #4fc3f7;
      --value: #4fc3f7;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      min-height: 100vh;
      background: var(--bg);
      color: var(--text);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 30px 15px;
      transition: background 0.3s, color 0.3s;
    }

    .container {
      background: var(--card);
      border-radius: 16px;
      border: 1px solid var(--border);
      padding: 28px;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 10px 40px rgba(0,0,0,0.08);
    }

    h1 {
      text-align: center;
      font-size: 1.8rem;
      margin-bottom: 25px;
    }

    label {
      display: block;
      margin-top: 20px;
      font-weight: 600;
      font-size: 0.95rem;
    }

    input {
      width: 100%;
      padding: 12px 14px;
      font-size: 1rem;
      margin-top: 8px;
      border-radius: 10px;
      border: none;
      background-color: var(--input);
      color: var(--text);
      transition: all 0.2s ease;
    }

    input:focus {
      outline: none;
      background-color: var(--input);
      border: 1px solid var(--accent);
      box-shadow: 0 0 0 3px rgba(79, 195, 247, 0.2);
    }

    .result {
      background-color: var(--input);
      padding: 20px;
      border-radius: 12px;
      margin-top: 30px;
      border: 1px solid var(--border);
    }

    .result h2 {
      font-size: 1rem;
      margin-bottom: 5px;
    }

    .value {
      font-size: 1.1rem;
      font-weight: bold;
      color: var(--value);
      margin-bottom: 15px;
    }

    .footer {
      margin-top: 30px;
      text-align: center;
      font-size: 0.95rem;
    }

    .cta {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 18px;
      background-color: var(--accent);
      color: #000;
      font-weight: bold;
      border-radius: 10px;
      text-decoration: none;
      transition: background 0.2s;
    }

    .cta:hover {
      background-color: #3ab6e4;
    }

    .theme-toggle {
      position: absolute;
      top: 20px;
      right: 20px;
      background: var(--input);
      border: 1px solid var(--border);
      color: var(--text);
      padding: 8px 14px;
      font-size: 0.9rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.2s, border 0.2s;
    }

    @media (max-width: 600px) {
      .container { padding: 24px; }
      h1 { font-size: 1.5rem; }
    }
  </style>
</head>
<body data-theme="dark">
  <button class="theme-toggle" onclick="toggleTheme()">Toggle Theme</button>

  <div class="container">
    <h1>Token MCAP/FDV Calculator</h1>

    <label for="tokenPrice">Token Price</label>
    <input type="number" id="tokenPrice" step="0.000001" placeholder="e.g. 0.067">

    <label for="totalSupply">Total Supply</label>
    <input type="number" id="totalSupply" placeholder="e.g. 72000000000">

    <label for="circPercent">Circulating %</label>
    <input type="number" id="circPercent" placeholder="e.g. 21">

    <label for="airdropAmount">Airdrop Amount</label>
    <input type="number" id="airdropAmount" placeholder="e.g. 50000">

    <div class="result">
      <h2>FDV:</h2>
      <div id="fdvValue" class="value">-</div>

      <h2>Market Cap:</h2>
      <div id="mcapValue" class="value">-</div>

      <h2>Airdrop Value:</h2>
      <div id="airdropValue" class="value">-</div>
    </div>

    <div class="footer">
      Made by <strong>Pratik Sharma</strong><br>
      <a class="cta" href="https://t.me/ewclairdrops" target="_blank">Join Our Telegram</a>
    </div>
  </div>

  <script>
    function formatNumber(n) {
      return n.toLocaleString('en-US');
    }

    function humanReadable(n) {
      const units = ['', 'K', 'M', 'B', 'T'];
      let i = 0;
      while (n >= 1000 && i < units.length - 1) {
        n /= 1000;
        i++;
      }
      return n.toFixed(2) + units[i];
    }

    function updateValues() {
      const price = parseFloat(document.getElementById("tokenPrice").value);
      const supply = parseFloat(document.getElementById("totalSupply").value);
      const circPercent = parseFloat(document.getElementById("circPercent").value);
      const airdropAmount = parseFloat(document.getElementById("airdropAmount").value);

      if (!isNaN(price) && !isNaN(supply)) {
        const fdv = price * supply;
        document.getElementById("fdvValue").textContent =
          `$${formatNumber(fdv)} (${humanReadable(fdv)})`;
      } else {
        document.getElementById("fdvValue").textContent = "-";
      }

      if (!isNaN(price) && !isNaN(supply) && !isNaN(circPercent)) {
        const circulating = (circPercent / 100) * supply;
        const mcap = price * circulating;
        document.getElementById("mcapValue").textContent =
          `$${formatNumber(mcap)} (${humanReadable(mcap)})`;
      } else {
        document.getElementById("mcapValue").textContent = "-";
      }

      if (!isNaN(price) && !isNaN(airdropAmount)) {
        const airdropValue = price * airdropAmount;
        document.getElementById("airdropValue").textContent =
          `$${formatNumber(airdropValue)} (${humanReadable(airdropValue)})`;
      } else {
        document.getElementById("airdropValue").textContent = "-";
      }
    }

    document.querySelectorAll("input").forEach(input => {
      input.addEventListener("input", updateValues);
    });

    function toggleTheme() {
      const current = document.body.getAttribute("data-theme");
      document.body.setAttribute("data-theme", current === "dark" ? "light" : "dark");
    }
  </script>
</body>
</html>
